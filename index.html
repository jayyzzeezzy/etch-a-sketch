<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <header class="header">
                <h1 class="title">Etch-a-Sketch</h1>
            </header>
            <container class="container">
                <div class="setting" id="setting">
                    <div class="canvasSize">16 x 16</div>
                    <input id="sizeSlider" min="1" max="64" type="range" value="16">
                    <input id="colorPicker" name="colorPicker" type="color" value="#000000">
                    <button id="colorMode" type="button">Color Mode</button>
                    <button id="eraserMode" type="button">Eraser Mode</button>
                    <button id="clearCanvas" type="button">Clear</button>
                </div>
                <div class="canvas" id="canvas"></div>
            </container>
        </main>

        <footer class="footer">
            <p>Copyright Â© 2023 @jayyzzeezzy</p>
        </footer>
    </body>
</html>
